<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Drag Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
        }
        
        .test-box {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 200px;
            height: 100px;
            background: red;
            color: white;
            padding: 20px;
            cursor: move;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="test-box" id="testBox">
        <h3>TEST BOX</h3>
        <p>Linksklick = Ziehen</p>
        <p>Rechtsklick = Men√º</p>
    </div>

    <div id="contextMenu" style="display:none; position:fixed; background:white; color:black; padding:10px; border:2px solid blue; z-index:9999;">
        <div onclick="alert('Settings!')">‚öôÔ∏è Settings</div>
        <div onclick="alert('Close!')">‚ùå Close</div>
    </div>

    <script>
        console.log('üé¨ Test loaded');
        
        const testBox = document.getElementById('testBox');
        const contextMenu = document.getElementById('contextMenu');
        
        let isDragging = false;
        let offsetX = 0;
        let offsetY = 0;
        
        // Drag
        testBox.addEventListener('mousedown', (e) => {
            if (e.button !== 0) return; // Only left click
            isDragging = true;
            offsetX = e.clientX - testBox.offsetLeft;
            offsetY = e.clientY - testBox.offsetTop;
            console.log('üñ±Ô∏è Drag started');
        });
        
        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            testBox.style.left = (e.clientX - offsetX) + 'px';
            testBox.style.top = (e.clientY - offsetY) + 'px';
        });
        
        document.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                console.log('üñ±Ô∏è Drag ended');
            }
        });
        
        // Context menu
        testBox.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            e.stopPropagation();
            contextMenu.style.display = 'block';
            contextMenu.style.left = e.clientX + 'px';
            contextMenu.style.top = e.clientY + 'px';
            console.log('üñ±Ô∏è Context menu opened');
        });
        
        document.addEventListener('click', () => {
            contextMenu.style.display = 'none';
        });
        
        console.log('‚úÖ Test ready');
    </script>
</body>
</html>
